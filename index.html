<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>what's in my shopping bag</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2fd6e9de1d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Source+Sans+3:wght@200&family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <!-- header -->
      <header class="header">
        <div class="header__front">What's in my</div>
        <div class="header__back">
          <div class="header__back-title">Shopping bag</div>
          <i class="fa-solid fa-basket-shopping"></i>
        </div>
      </header>
      <!-- main -->
      <main class="main">
        <ul class="itemlist"></ul>
      </main>
      <!-- footer -->
      <footer class="footer">
        <div class="footer__left">
          <div class="footer__item">
            <input type="text" class="footer__itemPlace" placeholder="place" />
            <input type="text" class="footer__itemPrice" placeholder="price" />
          </div>
          <input type="text" class="footer__itemName" placeholder="item" />
        </div>
        <i class="fa-solid fa-square-plus"></i>
      </footer>
    </section>
  </body>
</html>
